<div class="signup">
  <form (ngSubmit)="onSubmit()" class="auth-form">
    <img
      src="../../../assets/HealthPortal.png"
      class="logo"
      alt="HealthPortal"
    />
    <h2>Форма реєстрації</h2>
    <div class="form-group" [formGroup]="form">
      <input type="text" formControlName="lastname" placeholder="Прізвище" />
      <input type="text" formControlName="firstname" placeholder="Імʼя" />
      <input
        type="text"
        formControlName="patronymic"
        placeholder="По батькові"
      />
      <input
        type="text"
        formControlName="email"
        placeholder="Електронна адреса"
      />
      <input type="text" formControlName="password" placeholder="Пароль" />
      <input
        type="text"
        formControlName="repeatPassword"
        placeholder="Повторити пароль"
      />
    </div>
    <div class="button">
      <button type="submit">Зареєструватися</button>
    </div>

    <div class="link">
      <a href="">Якщо ви вже маєте акаунт, натисність сюди</a>
    </div>
  </form>
  <div class="auth-block-image">
    <div class="block-image"></div>
  </div>
</div>
